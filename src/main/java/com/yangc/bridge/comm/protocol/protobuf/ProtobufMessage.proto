option java_package = "com.yangc.bridge.comm.protocol.protobuf";
option java_outer_classname = "ProtobufMessage";

message Result {
	required string uuid = 1;
	required string from = 2;
	required string to = 3;
	required bool success = 4;
	required string data = 5;
}

message Login {
	required string uuid = 1;
	required string username = 2;
	required string password = 3;
}

message Chat {
	required string uuid = 1;
	required string from = 2;
	required string to = 3;
	required string data = 4;
}

message File {
	required string uuid = 1;
	required string from = 2;
	required string to = 3;
	optional int32 transmitStatus = 4;
	required string fileName = 5;
	required int64 fileSize = 6;
	optional string fileMd5 = 7;
	optional int32 offset = 8;
	optional bytes data = 9;
}

message Heart {
}
